it4065c_platform:
  target: dev
  outputs:
    dev:
      type: postgres
      host: "<POSTGRES_HOST>"
      user: "<STUDENT_USERNAME>"
      password: "<STUDENT_PASSWORD>"
      port: 5432
      dbname: "it4065c"
      schema: "<YOUR_SCHEMA>"   # e.g., team01 or s_john
      threads: 2
      keepalives_idle: 0
      connect_timeout: 10
      sslmode: prefer
